<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <link rel="stylesheet" href="style.css">

        <link href='https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css' rel='stylesheet'>
        <link href='https://cdn.boxicons.com/3.0.8/fonts/filled/boxicons-filled.min.css' rel='stylesheet'>
        <link href='https://cdn.boxicons.com/3.0.8/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
        <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

        <title>PYWITHFUN</title>
    </head>
    <body>
        <div id="main-welcome" class="main-welcome">
                <nav class="sidebar">
                    <a href="/index.html">
                    <header>
                        <div class="img-text">
                            <span class="img">
                                <img src="IMG/logo_Snake.jpg" alt="logo">
                            </span>
                            <div class="text header-text">
                                <span class="name">PYTHONWithFUN</span>
                                <span class="profession">LEARN WITH WEB</span> 
                            </div>
                        </div>
                    </header>
                    </a>
                    <div class="menu_bar">
                        <div class="menu">
                            <li class="nav-link">
                                <a href="/index.html">
                                    <i class='bx bx-home-alt'></i>
                                    <span class="text nav-text">learn</span>
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="https://www.w3schools.com/python/default.asp" target="_blank">
                                    <i class='bx bx-home-alt'></i>
                                    <span class="text nav-text">information</span>
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="#">
                                    <i class='bx bx-home-alt'></i>
                                    <span class="text nav-text">LEADERBOARD</span>
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="#">
                                    <i class='bx bx-home-alt'></i>
                                    <span class="text nav-text">shop</span>
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="#">
                                    <i class='bx bx-home-alt'></i>
                                    <span class="text nav-text">profile</span>
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="#">
                                    <i class='bx bx-home-alt'></i>
                                    <span class="text nav-text">more</span>
                                </a>
                            </li>
                        </div>
                    </div>
                </nav>
            <section class="main">
                <div class="box">
                    <div class="main-header">
                        <header>
                            <div class="header-box">
                                <div class="text Class-header">
                                    <span class="name-Sub-Class">LESSON 1</span>
                                    <span class="name-Class-header">Get Started</span>
                                </div>
                                <span class="box-start">
                                    <button id="btn-start" class="button-start">
                                        <i class='bx bx-enter'></i>
                                    </button>
                                </span>
                            </div>
                        </header>
                        <div class="sub-box">
                            <span class="Sub-text">Variables</span>
                            <span class="Sub-text">Casting</span>
                            <span class="Sub-text">Python Numbers</span>
                            <span class="Sub-text">Code Challenge</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <section id="page-game" class="view-container hidden">
            <header class="game-header">
                <div class="progress-container">
                    <div id="progress-bar" style="width: 0%"></div>
                </div>
            </header>

            <main class="game-layout">
                <aside class="quest-panel">
                    <h2 id="q-title">Level Title</h2>
                    <div class="quest-content">
                        <p id="q-desc">Description...</p>
                        <div class="expected-box">
                            <small>Output ที่ต้องการ:</small>
                            <code id="target-output">...</code>
                        </div>
                    </div>
                </aside>


                <section class="code-panel">

                    <textarea id="python-editor" spellcheck="false" placeholder="# เขียนโค้ด Python ของคุณที่นี่..."></textarea>

                    <div class="control-bar">

                        <button id="btn-run" class="btn-run">▶ Run & Check</button>
                        <button id="btn-next" class="btn-next" disabled>Next Level ➝</button>
                        
                    </div>

                    <div class="console-wrapper">
                        <div id="console-output" class="console">
                            > รอการรันโค้ด...
                        </div>
                    </div>
                </section>
            </main>
        </section>
        <script src="questions.js"></script> <script src="script.js"></script>
    </body>
</html>
